<ion-view view-title="Liste des Enfants">
	<ion-content>
		<label class="item item-input item-select">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" ng-model="searchquery" placeholder="Entrer le nom ou la classe ici"/>
			<select ng-model="organiser">
				<option selected value="nom">Organiser par nom</option>
				<option value="age">Organiser par Ã¢ge</option>	
			</select>
		</label>
					
		
			<!-- our list and list items -->
		<ion-list>
			<ion-item ui-sref="fiche" ng-repeat="task in enfants |filter : searchquery | orderBy : organiser" ng-model="personne" >
				{{task.nom + " en " + task.classe}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
